<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
   <div class="buttons">
       <button class="calc_btn clean">C</button>
       <div class="display"><p>0</p></div>

       <button class="calc_btn">7</button>
       <button class="calc_btn">8</button>
       <button class="calc_btn">9</button>
       <button class="calc_btn action">+</button>

       <button class="calc_btn">4</button>
       <button class="calc_btn">5</button>
       <button class="calc_btn">6</button>
       <button class="calc_btn action">-</button>

       <button class="calc_btn">1</button>
       <button class="calc_btn">2</button>
       <button class="calc_btn">3</button>
       <button class="calc_btn action">/</button>

       <button class="calc_btn">0</button>
       <button class="calc_btn">.</button>
       <button class="calc_btn equal">=</button>
       <button class="calc_btn action">*</button>
   </div>
</div>

<script src="script.js"></script>
</body>
</html>
